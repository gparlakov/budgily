enum MovementType {
  DEBIT
  CREDIT
}

type Movement {
  id: String!
  amount: Float!
  date: String!
  description: String!
  account: String
  opposite: String
  type: MovementType!
  raw: String!
}

input MovementFilter {
  id: [String!]
  amountMin: Float
  amountMax: Float
  search: String
  fromDate: String
  toDate: String
}

type Query {
  hello: String
  movements(filter: MovementFilter): [Movement]!
}
